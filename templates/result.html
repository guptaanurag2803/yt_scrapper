<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>YouTube Scrapper</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />

    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>

  <body>
    <div class="table-users">
      <div class="header">Data</div>

      <table cellspacing="0">
        <tr>
          <th>Video_Link</th>
          <th>Thumbnail_Link</th>
          <th>Title</th>
          <th>Views</th>
          <th>Time</th>
        </tr>
        {% for data in datas %}
        <tr>
          <td>{{data['Link']}}</td>
          <td>{{data['Thumbnail']}}</td>
          <td>{{data['Title']}}</td>
          <td>{{data['Views']}}</td>
          <td>{{data['Time']}}</td>
          {% endfor %}
        </tr>
      </table>
    </div>
  </body>
</html>
